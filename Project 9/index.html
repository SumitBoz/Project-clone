<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="index1.js" defer></script>
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>
                    <i class="fa fa-lock" style="color: red;"></i>
                    Password Generator
                </h1>

                <div id="password"></div>
                <div class="range_container">
                    <label for="range"> Password Length
                        <span id="passRangeValue"></span>
                    </label>
                    <input type="range" min="1" max="20" value="8" id="passRangeInput"/>
                </div>

                <div class="checkboxes">
                    <div class="form_control">
                        <label for="uppercase"> Include uppercase</label>
                        <input type="checkbox" name="uppercase" id="uppercase"/>
                    </div>

                    <div class="form_control">
                        <label for="numbers"> Include numbers</label>
                        <input type="checkbox" name="numbers" id="numbers"/>
                    </div>

                    <div class="form_control">
                        <label for="symbols"> Include symbols</label>
                        <input type="checkbox" name="symbols" id="symbols"/>
                    </div>


                </div>


            </section>
            <button id="genBtn">Generate Password</button>
        </div>
    </div>

    
</body>
</html>
